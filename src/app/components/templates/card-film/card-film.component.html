<mat-card-content class="mat-card-container" *ngFor="let film of listFilms">
    <mat-card class="card-film">
        <mat-card-title>
            <h2>{{film.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h3>{{film.category}}</h3>
        </mat-card-subtitle>
        <mat-card-content class="card-content">
            <img src="{{film.imgLink}}" alt="capa">
            <p class="card-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur rem neque fugiat sequi unde explicabo quisquam. Delectus magni totam, provident nam nisi doloribus voluptates repellendus, odio molestias nulla, veritatis quam?
            </p>
            <p class="card-description">{{film.price}}</p>
            <button></button>
        </mat-card-content>
    </mat-card>
    
</mat-card-content>
